<!-- @format -->

<table
  cellpadding="0"
  cellspacing="0"
  border="0"
  role="presentation"
  style="font-size: inherit"
>
  <tr>
    <td style="font-size: 0px; line-height: 0px; vertical-align: top">
      <table
        cellpadding="0"
        cellspacing="0"
        border="0"
        role="presentation"
        style="font-size: inherit"
      >
        <tr>
          <td style="text-align: center">
            <img
              src="https://raw.githubusercontent.com/lukeoregan88/DDA-Signatures/master/social_icons/dda_logo.jpg"
              alt="Email sender photo"
              width="75"
              height="75"
              class="photo photo-size"
              style="
                border: 0px;
                height: 75px;
                line-height: 100%;
                outline: none;
                text-decoration: none;
                min-width: 75px;
                width: 75px;
              "
            />
          </td>
        </tr>
        <tr class="social-icon-family-fill">
          <td
            style="padding-top: 4px; text-align: center; max-width: 150px"
          ></td>
        </tr>
      </table>
    </td>
    <td style="padding: 0px 0px 0px 12px; vertical-align: top">

        cellpadding="0"
        cellspacing="0"
        border="0"
        role="presentation"
        style="font-size: inherit"
      >
        <tr>

              font-family: Verdana, sans-serif;
              font-size: 13px;

            Best regards

        </tr>
        <tr>

              font-weight: 700;
              color: rgb(0, 0, 0);

              font-family: Verdana, sans-serif;
            "

            Luke O'Regan

        </tr>

                    padding-left: 6px;
                    font-family: Verdana, sans-serif;

                    font-family: Verdana, sans-serif;
                    font-size: 13px;

                    font-weight: 700;
                    text-align: center;
